<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Material Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6200ea, #03dac6);
        }
        .about-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .about-container h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #000;
            font-family: 'Roboto', sans-serif;
        }
        .about-container p {
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h2>About Us</h2>
        <p>Welcome to our platform. We are committed to providing the best services to our users. Our mission is to create innovative solutions that make life easier and more efficient. Feel free to reach out to us for any inquiries or feedback.</p>
    </div>

</body>
</html>
