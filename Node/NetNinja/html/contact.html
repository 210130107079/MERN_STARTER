<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Material Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6200ea, #03dac6);
        }
        .contact-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .contact-container h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #000;
            font-family: 'Roboto', sans-serif;
        }
        .contact-container p {
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 14px;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: #6200ea;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
        }
        .input-group textarea {
            resize: none;
            height: 100px;
        }
        .send-btn {
            width: 100%;
            padding: 12px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }
        .send-btn:hover {
            background: #024ea2;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Send us a message using your name and email</p>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <textarea placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="send-btn">Send Message</button>
        </form>

        

    </div>
</body>
</html>
